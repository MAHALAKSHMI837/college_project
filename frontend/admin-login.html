<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Continuous 2FA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e7edf7;
        }

        .admin-login-container {
            background: #0f1419;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid #d22424;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #d22424;
        }

        .logo .shield {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            background: #d22424;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 18px #d22424;
        }

        .badge {
            background: #2d1b1b;
            color: #d22424;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b9c6db;
            font-size: 0.9em;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #0b0e14;
            border: 1px solid #d22424;
            border-radius: 10px;
            color: #e7edf7;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(210, 36, 36, 0.3);
        }

        .btn-admin-login {
            width: 100%;
            background: #d22424;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-admin-login:hover {
            background: #b91c1c;
        }

        .admin-credentials {
            background: #2d1b1b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            border: 1px solid #d22424;
        }

        .admin-credentials h3 {
            color: #d22424;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .admin-credentials p {
            margin: 5px 0;
            font-family: monospace;
        }

        .error-message {
            background: #d22424;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #24d27b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .user-login-link {
            text-align: center;
            margin-top: 20px;
        }

        .user-login-link a {
            color: #5b8cff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .user-login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="logo">
            <h1><span class="shield"></span>Admin Portal</h1>
            <div class="badge">System Administration</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" name="username" value="admin" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="password" value="admin123" required>
            </div>

            <button type="submit" class="btn-admin-login">Admin Login</button>
        </form>

        <div class="admin-credentials">
            <h3>Admin Credentials:</h3>
            <p>Username: admin</p>
            <p>Password: admin123</p>
        </div>

        <div class="user-login-link">
            <a href="/login.html">‚Üê Back to User Login</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store admin authentication data
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminId', data.user_id);
                    localStorage.setItem('adminUsername', data.username);
                    localStorage.setItem('isAdmin', 'true');
                    
                    // Show success message
                    successMessage.textContent = 'Admin login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                    
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Admin login failed';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please check if the server is running.';
                errorMessage.style.display = 'block';
                console.error('Admin login error:', error);
            }
        });

        // Check if already logged in as admin
        window.addEventListener('load', function() {
            const adminToken = localStorage.getItem('adminToken');
            const isAdmin = localStorage.getItem('isAdmin');
            
            if (adminToken && isAdmin === 'true') {
                window.location.href = '/admin';
            }
        });
    </script>
</body>
</html>
