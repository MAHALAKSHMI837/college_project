<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testLocalStorage()">Test LocalStorage</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = `API Response: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `API Error: ${error}`;
            }
        }

        function testLocalStorage() {
            localStorage.setItem('test', 'working');
            const value = localStorage.getItem('test');
            document.getElementById('result').innerHTML = `LocalStorage: ${value}`;
        }
    </script>
</body>
</html>
