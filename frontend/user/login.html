<!DOCTYPE html>      
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Continuous 2FA</title>
    <style>
        :root {
            --bg: #0b1220;
            --panel: #101a2b;
            --muted: #7b8aa0;
            --text: #e7edf7;
            --accent: #5b8cff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0b1220, #0d1526);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--panel);
            border: 1px solid #22365b;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: #0a1120;
            border: 1px solid #22365b;
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Continuous 2FA</h1>
            <p>Secure Authentication System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:5000/api";
        
        async function login(username, password) {
            const errorDiv = document.getElementById('error');
            const loginBtn = document.querySelector('.btn');
            errorDiv.textContent = '';
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            
            try {
                console.log('Attempting login with:', username);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        device: navigator.platform
                    })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);
                    
                    console.log('Login successful, redirecting...');
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please check your connection.';
            } finally {
                loginBtn.textContent = 'Login';
                loginBtn.disabled = false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });
        
        // Auto-login for testing
        window.addEventListener('load', function() {
            console.log('Page loaded');
            // Try to auto-login after 1 second
            setTimeout(() => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username && password) {
                    console.log('Auto-login attempted');
                    // login(username, password);
                }
            }, 1000);
        });
    </script>
</body>
</html>
